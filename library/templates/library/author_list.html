{% extends "library/base.html" %}
{% block content %}
<h2>Authors</h2>
<a href="{% url 'author_create'%}">Add Author</a>
<ul>    
    {% for author in authors %}
    <li>
        {{ author.name}} by ({{ author.birthdate}})
        <a href="{% url 'author_edit' author.id %}">Edit</a>
        <a href="{% url 'author_delete' author.id %}">Delete</a>
    </li>
    {% endfor %} 
</ul>
{% endblock %}
